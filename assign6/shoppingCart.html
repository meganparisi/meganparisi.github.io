<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Bun Bun Bake Shop</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&display=swap" rel="stylesheet">
		<script src="newjavascript.js" type="text/javascript">
		</script>
	</head>
	<body onload="displayCart3(); setCartCount();">
		<header>
			<nav id="nav">
	     		<a href="index.html">Home</a> 
		       	<a href="products.html">Products</a> 
		       	<a href="index.html">About</a> 
		       	<a href="shoppingCart.html" id="myCart">My Cart</a> 
		   	</nav>
		    <h1 class="title">Bun Bun Bake Shop <br> <span id="location">Pittsburgh, PA</span></h1>
		</header> 
		<!-- Beginning of page-specific content !-->
		<div id="cartContainer" onchange="setCartCount()">
			<div id="cartColumn">
				<!-- Back to shopping button !-->
				<form id="formShopping" action="products.html">
					<button id="shoppingButtonCart" type="submit">KEEP SHOPPING</button>
				</form>
				<br>
				<br>
				<!-- Beginning of shopping cart table !-->
				<table id="cartTable">
					<tr id="headerRow">
						<th id="itemHead">Item</th>
						<th id="quantityHead">Quantity</th>
						<th id="glazeHead">Glaze</th>
						<th id="priceHead">Price</th>
						<th id="removeHead">Remove From Cart?</th>
						<th></th>
					</tr>
				</table>
			</div>
		</div>
		<div id="footerContainer">
			<div id="cartColumn2">
				<form>
					<button id="checkoutButton" type="submit">CHECKOUT</button>
				</form>
			</div>
		</div>
	</body>
</html>
